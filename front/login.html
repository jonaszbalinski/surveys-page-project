<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Survey page</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="description" content="A simple survey page app.">
</head>

<body>
  <div class="main_bar">

    <a href="../index.html">
      <h1 class="title_text">Log in</h1>
    </a>

  </div>


  <main>
    <form id="login_form" class="form_class" action="main_page.html" method="post">

      <div class="form_div">
        <label>Login:</label>
        <input class="field_class" name="login_txt" type="text" placeholder="enter login" autofocus>
        <label>Password:</label>
        <input id="pass" class="field_class" name="password_txt" type="password" placeholder="enter password">
        <button id="login_button2" class="glow-on-hover" type="submit" form="login_form"
          onclick="return validateLogin()">Log in</button>
      </div>
      <div class="info_div">
        <p>Don't have account yet? <a href="register.html">Register!</a></p>
      </div>
    </form>

  </main>

  <div id="main_text"></div>

  <script src="js/script.js"></script>

</body>

</html>
