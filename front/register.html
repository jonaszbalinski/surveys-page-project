      <main>
        <form id="login_form" class="form_class" action="aboutus.html" method="post">
            <div class="form_div">
                <label>E-mail:</label>
                <input class="field_class" name="login_txt" type="text" placeholder="enter e-mail" autofocus>
                <label>Your login:</label>
                <input class="field_class" name="login_txt" type="text" placeholder="enter your login" autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" name="password_txt" type="password" placeholder="enter password">
                <label>Confirm password:</label>
                <input id="pass2" class="field_class" name="password_txt" type="password" placeholder="enter password again">
                <button class="submit_class" type="submit" form="login_form" onclick="return validateLogin()">Register</button>
            </div>
            <div class="info_div">
                <p>Already have account? <a href="login.html">Log in!</a></p>
            </div>
        </form>
